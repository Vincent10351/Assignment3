<!DOCTYPE html>
<html>
  <head>
    <title>Vincenettes Search</title>
  </head>
  <body>
    <h1>Vincenettes Search Engine</h1>
    <p>the cooler search engine</p>
    <form method="POST">
      <label for="query">Search:</label>
      <input type="text" id="query" name="query">
      <button type="submit">Search</button>
    </form>
    <ul>
      {% for link in links %}
        <li><a href="{{ link }}">{{ link }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
